version: '3.8'

services:
  # PostgreSQL сервис
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # Redis сервис
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # Flask-приложение с Gunicorn
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - REDIS_URL=${REDIS_URL}
    expose:
      - "8000"  # Expose порт внутри сети для связи с Nginx
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  # Celery сервис
  celery:
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - app_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app_network

  # Nginx-прокси
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf  # Подключаем конфигурацию Nginx
    ports:
      - "80:80"  # Порт для доступа с хоста
    depends_on:
      - web
      - frontend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
